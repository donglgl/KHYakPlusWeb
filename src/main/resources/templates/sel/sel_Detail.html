<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="/common/header1::headerLayout1">
</th:block>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구매 상세페이지</title>
    <link rel="stylesheet" href="../css/sel-detail.css" />


    <script defer src="../js/sel-detail.js"></script>
    <script defer src="../js/jquery-3.7.1.min.js"></script>

<!-- 부트스트랩 -->

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<script
	th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js}"
	integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
	crossorigin="anonymous"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
	

</head>

<body>

 <section>
    <div class="container1">
        <img th:each="item:${items}" th:src="@{'../images/' + ${item.itemImgName}}" class="img-detail" alt="이미지">
        <table class="custom-table" th:each="item:${items}" >
        <tr style="display:none">
                <th  scope="row">일련번호</th>
                <td th:if="${item != null}" th:text="${item.itemNum}"  id="itemNum"></td>
            </tr>
            
            <tr>
                <th scope="row">이름</th>
                <td th:if="${item != null}" th:text="${item.itemName}" id="itemName"></td>
            </tr>
            <tr>
                <th scope="row">영문이름</th>
                <td th:text="${item.itemEng}"></td>
                <td id="product-price" th:text="${item.itemPrice}" ></td>
            </tr>
            <tr>
                <th scope="row">구분</th>              
               <td th:if="${item != null}" th:text="${item.itemType}">
            </tr>
           
            <tr>
                <th scope="row">제품수량</th>
                <td class="custom-cell">
                    <div class="row justify-content-center">
                        <div class="col-auto">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <button class="count-btn" onclick="decreaseQuantity()">-</button>
                                </div>
                                <input id="quantity" type="text" class="form-control custom-width" value="1">
                                <div class="input-group-append">
                                    <button class="count-btn" onclick="increaseQuantity()">+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <th scope="row">총 상품금액</th>
                <td><span id="total-price" ></span></td>
            </tr>
        </table>
    </div>
    <div class="d-grid gap-5 d-md-flex justify-content-md-end">
        <button class="btn btn-primary" type="button" onClick="sendItem()" th:disabled="${session.id == null}">구매</button>
        <button class="btn btn-primary" type="button"onClick="inCart()" th:disabled="${session.id == null}">장바구니</button>
    </div>
</section>



<th:block th:replace="/common/footer1::footerLayout1"></th:block>
</body>
</html>
