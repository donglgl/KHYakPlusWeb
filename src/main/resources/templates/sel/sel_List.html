<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="/common/header1::headerLayout1">
</th:block>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구매페이지목록형</title>
    <link rel="stylesheet" href="../css/sel-List.css" />


    <script defer src="../js/sel_List.js"></script>
    <script defer src="../js/jquery-3.7.1.min.js"></script>

<!-- 부트스트랩 -->

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<script
	th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js}"
	integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
	crossorigin="anonymous"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
	

    
</head>

<body>

 <img src="../images/med4.jpg" class="img-4" alt="sel_List_img">



    <!-- 리스트 시작 -->
<section class="container" >
    <ul class="list-container">
     	 
        <li class="list-item" th:each="item : ${lists}">
               <div class="deliver-div">
                <span class="deliver">무료배송</span>  
              </div>
               <a class="list-item-img" th:href="@{'/sel_Detail/' + ${item.itemNum}}">
                <img th:if="${item.itemImg != null}" th:src="@{../images/} + ${item.itemImgName}" alt="img">
            	 <span th:if="${item.itemImg == null}" th:src="../images/nell.png"></span>
               </a>
            
         <div class="list-item-detail">
           		<a class="type" th:href="@{'/sel_Detail/' + ${item.catName}}">
           		<span th:text="${item.itemType}" class="type"></span>
  				</a>
                
                <a class="name" th:href="@{'/sel_Detail/' + ${item.itemNum}}"  >
                <span th:text="${item.itemName}" class="name"></span>              
                </a>
                           
               <a class="godetail" th:href="@{'/sel_Detail/' + ${item.itemNum}}"  >
                <span class="detail">자세히 보기</span>        
           		</a>
         </div>
            
        </li>
        
    </ul>
</section>







<!-- 페이징 -->
<div class="demo">
    <nav class="pagination-outer" aria-label="Page navigation">
    
        <ul class="pagination">
        
            <!-- Previous -->
            <li class="page-item" th:class="${page.number == 0} ? 'page-item disabled' : 'page-item' ">
                <a class="page-link" th:href="@{/item?(pageNo=${page.number - 1})}">&laquo;</a>
            </li>

            <!-- Number -->
            <li class="page-item" th:each="i : ${#numbers.sequence(0, page.totalPages - 1)}"
                th:class="${page.number == i} ? 'page-item active' : 'page-item' ">
                <a class="page-link" th:href="@{/item?(pageNo=${i})}" th:text="${i + 1}"></a>
            </li>

            <!-- Next -->
            <li class="page-item" th:class="${page.number == (page.totalPages - 1)} ? 'page-item disabled' : 'page-item' ">
                <a class="page-link" th:href="@{/item?(pageNo=${page.number + 1})}">&raquo;</a>
            </li>
            
        </ul>
    </nav>
    
</div>




<th:block th:replace="/common/footer1::footerLayout1"></th:block>
</body>
</html>
