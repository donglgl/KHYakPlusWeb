<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<script defer src="./js/map.js"></script>
<head>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- services 라이브러리 불러오기 -->
<script type="text/javascript"
	th:src="${kakaomapapi}"></script>
<link rel="stylesheet" href="./css/map.css" />

</head>

<body>
	<header>
		<!--header 영역의 시작-->
		<th:block th:replace="/common/header1::headerLayout1">
		</th:block>
	</header>
	<!--header 영역의 끝-->
	<th:block layout:fragment="content">
		<div id="main">
			<br> <br>
			<div class="col-12">
				<h2 class="mb-3"
					style="font-family: 'Nanum Gothic', sans-serif; font-weight: 700;">약국검색</h2>
				<hr>
			</div>
			<div class="map_wrap">
				<div id="map"
					style="width: 100%; height: 500px; position: relative; overflow: hidden;"></div>
				<div id="menu_wrap" class="bg_white">
					<div class="option">
						<div id="insertWindow">
							<form onsubmit="searchPlaces(); return false;">
								키워드 : <input type="text" value="강남 약국" id="keyword" size="15" />
								<button type="submit">검색하기</button>
							</form>
						</div>
					</div>
					<hr>
					<ul id="placesList"></ul>
					<div id="pagination"></div>
				</div>
			</div>
			<script type="text/javascript" src="./js/map.js"></script>
		</div>
	</th:block>
<br>
<br>
<br>
<br>
	<footer>
		<th:block th:replace="/common/footer1::footerLayout1"></th:block>
	</footer>
</body>

</html>
