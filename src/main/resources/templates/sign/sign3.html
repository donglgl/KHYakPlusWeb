<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Medical yakpul korea</title>
<!-- 탭 아이콘 연결 파비곤 연결 -->
<link rel="icon" th:href="@{/favicon.png}" />
<!-- reset 라이브러리 연결 -->
<link
	th:href="@{https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css}"
	rel="stylesheet" />
<!-- 구글 아이콘 연결 -->
<link
	th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}"
	rel="stylesheet">
<link
	th:href="@{https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css}"
	rel="stylesheet">
<!-- CSS 연결 -->
<link th:href="@{/css/sign3.css}" rel="stylesheet" />
<script th:src="@{/js/sign3.js}"></script>
<script th:src="@{/js/jquery-3.7.1.min.js}"></script>

<!-- 구글폰트의 나눔고딕폰트 -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet"
	th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}" />
<script
	th:src="@{https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js}"></script>
<script
	th:src="@{https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js}"
	integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
	crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script
	th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"></script>

<!-- 우편번호 검색 -->
<script
	th:src="@{//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js}"></script>
<link rel="stylesheet"
	th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css}"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

<!-- CSS -->
<link
	th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
<link th:href="@{/css/bootstrap-icons.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
</head>
<body>
	<header>
		<!-- header 영역의 시작 -->
		<th:block th:replace="/common/header1::headerLayout1">
		</th:block>
	</header>

	<!-- header 영역의 끝 -->
	<br>
	<br>
	<br>
	<br>
	<br>
	<div class="container my-4">
		<div class="col-12">
			<h2 class="mb-3"
				style="font-family: 'Nanum Gothic', sans-serif; font-weight: 700;">회원가입</h2>
			<p class="text-secondary">사용자의 회원가입 정보를 입력합니다.</p>
			<hr>
		</div>
		<form action="/sigin" method="post" enctype="multipart/form-data">
			<!-- '아이디' 입력란과 중복확인 버튼 -->
			<div class="mb-3 row">
				<label for="memId" class="col-sm-2 col-form-label">아이디</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="memId" name="memId"
						placeholder="아이디를 입력해주세요" oninput="checkId()" required>
				</div>
				<div class="col-sm-2">
					<span class="id_ok" style="display: none; color: green;">사용
						가능</span> <span class="id_No" style="display: none; color: red;">사용
						불가능</span>
				</div>
			</div>
			<div class="mb-3 row">
				<label for="userPwd" class="col-sm-2 col-form-label" name="memPwd">비밀번호</label>
				<div class="col-sm-8">
					<input type="password" class="form-control" id="memPwd"
						name="memPwd" placeholder="비밀번호를 입력해주세요" required>
				</div>
				<div class="col-sm-2"></div>
			</div>
			<div class="mb-3 row">
				<label for="userPwdCheck" class="col-sm-2 col-form-label">비밀번호확인</label>
				<div class="col-sm-8">
					<input type="password" class="form-control" id="memPwdCheck"
						placeholder="비밀번호확인을 입력해 주세요" oninput="checkPwd()"  required /><br>
					<div class="pass_ok" style="display: none; color: green;">비밀번호가
						일치합니다</div>
					<div class="pass_no" style="display: none; color: red;">비밀번호가
						같지 않습니다</div>
				</div>
			</div>
			<div class="mb-3 row">
				<label for="memName" class="col-sm-2 col-form-label" name="memName">성명</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="memName" name="memName"
						placeholder="이름을 입력해주세요" required>
				</div>
				<div class="col-sm-2"></div>
			</div>
			<div class="mb-3 row">
				<label for="memBirthday" class="col-sm-2 col-form-label">생년월일</label>
				<div class="col-sm-8">
					<input type="date" class="form-control" id="userBirthdate"
						name="memBirthday" required>
				</div>
				<div class="col-sm-2"></div>
			</div>
			<div class="mb-3 row">
				<label for="userId" class="col-sm-2 col-form-label">성별</label>
				<div class="col-sm-8">
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="memGen"
							id="inlineRadio1" value="M"> <label
							class="form-check-label" for="inlineRadio1">남자</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="memGen"
							id="inlineRadio2" value="W"> <label
							class="form-check-label" for="inlineRadio2">여자</label>
					</div>
				</div>
				<div class="col-sm-2"></div>
			</div>
			<!-- '휴대폰' 입력란과 본인인증 버튼 -->
			<div class="mb-3 row">
				<label for="userPhone" class="col-sm-2 col-form-label">휴대폰</label>
				<div class="col-sm-8">
					<input type="tel" class="form-control" id="userPhone" name="memPh"
						placeholder="연락처를 입력해주세요" maxlength="13" oninput="phnumber()" required>
				</div>
				<div class="col-sm-2"></div>
			</div>
			<div class="mb-3 row">
				<label for="userPhone" class="col-sm-2 col-form-label"
					name="memEmail">이메일</label>
				<div class="col-sm-8">
					<input type="tel" class="form-control" id="memEmail"
						name="memEmail" placeholder="이메일을 입력해주세요" required>
				</div>
				<div class="col-sm-2"></div>
			</div>
			<div class="mb-3 row">
				<label for="userBirthdate" class="col-sm-2 col-form-label">주소</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" name="memAddr"
						id="Postaddress" placeholder="주소"
						style="width: 70%; display: inline-block;"> <input
						type="button" class="custom-button btn--reverse"
						onclick="Postcode1()" value="우편번호검색" required/>
				</div>
			</div>
			<div class="mb-3 row">
				<label for="userBirthdate" class="col-sm-2 col-form-label">세부주소</label>
				<div class="col-sm-8">
					<input type="text" class="form-control" id="PostLastaddress"
						name="detailAddr" placeholder="나머지 주소" required>
				</div>
				<div class="col-sm-2"></div>
			</div>
			<div class="d-grid gap-2 col-2 mx-auto">
				<input type="submit" class="custom-button btn--reverse"
					onclick="join()" value="회원가입" /> <input type="reset"
					class="custom-button btn--reverse" value="취소" />
			</div>

			<div class="col-12">
				<h2 class="mb-3"
					style="font-family: 'Nanum Gothic', sans-serif; font-weight: 700;">프로필
					정보</h2>
				<p class="text-secondary">사용자의 프로필 정보를 입력합니다.</p>
				<hr>

				<div class="profile-container">
					<div class="profile">
						<img src="./profile1.png" alt="프로필 사진" id="profile-pic">
						<h3 id="profile-name">프로필</h3>
						<button id="editProfileBtn" class="edit-profile-btn" type="button">프로필
							꾸미기</button>
					</div>
				</div>
			</div>
			<input type="file" id="file-input" accept="image/*"
				style="display: none;" name="file">
			<!-- Modal Structure -->
			<!-- Modal for profile editing -->
			<div id="profileModal" class="modal">
				<div class="modal-content">
					<span class="close">&times;</span>
					<h2>프로필 꾸미기</h2>
					<!-- 프로필 사진 변경 섹션 -->
					<div class="modal-section">
						<h4>프로필 사진</h4>
						<input type="file" id="profilePictureInput" accept="image/*"
							name="file">
					</div>
					<hr>
					<!-- 닉네임 변경 섹션 -->
					<div class="modal-section">
						<h4>닉네임</h4>
						<input type="text" id="nicknameInput" placeholder="새로운 닉네임"
							name="memNickName">
					</div>
					<button id="saveProfileChanges" class="btn" type="button">저장하기</button>
				</div>
			</div>
		</form>
	</div>
	<footer>
		<th:block th:replace="/common/footer1::footerLayout1"></th:block>
	</footer>
</body>
</html>
