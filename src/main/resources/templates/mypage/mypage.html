<!--탭 아이콘 연결 파비곤 연결-->
<link rel="icon" href="./favicon.png" />
<!--reset 라이브러리 연결 -->
<link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css"
	rel="stylesheet" />
<!--구글 아이콘 연결-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link
	href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"
	rel="stylesheet">
<!--css 연결-->
<link rel="stylesheet" href="./css/mypage.css" />


<!--구글폰트의 나눔고딕폰트-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet"
	href="https://fonts.googleapis.com/icon?family=Material+Icons" />
<script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
	integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
	crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<!-- 스와이퍼 라이브러리 추가-->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
<script
	src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<!--유튜브 추가 -->
<script defer src="./js/youtube.js"></script>
<script defer src="./js/realmypage.js"></script>

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- 우편번호 검색-->
<script
	src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>

<body>
	<header>
		<!-- header 영역의 시작 -->
		<th:block th:replace="/common/header1::headerLayout1">
		</th:block>
	</header>

	<div class="container my-4">
		<div class="row">
			<!-- 프로필 커스터마이징 영역-->
			<div class="col-12 mb-3">
				<div class="profile-header">
					<h1>
						Welcome, <span th:text="|${session.id}님 환영합니다|"></span>
					</h1>
					<!-- Add more customization options here -->
				</div>
				<!--네비게이션바-->
			</div>

			<!--프로필 영역 -->
			<form action="/mypage" method="POST" enctype="multipart/form-data">
				<div class="profile-container">
					<nav class="navigationlist">
						<ul class="nav__pills">
							<li class="navList"><a class="nav__1" href="/">메인으로 돌아가기</a>
							</li>
							<li class="nav-item"><a class="nav__1" href="/item">상품
									검색</a></li>
							<li class="nav-item"><a class="nav__1" href="/anotherMypage">내약조회</a>
							</li>
							<li class="nav-item"><a class="nav__1" href="/board/list">1:1문의</a>
							</li>
							<li class="nav-item"><a class="nav__1" href="/search">상세검색</a>
							</li>
						</ul>
						<!--네비게이션바 마무리-->
					</nav>

					<div class="profile">
						<img th:src="@{/images/} + ${mylist.MemberImgName}" alt="프로필 사진"
							id="profile-pic">
						<h3 id="profile-name">프로필</h3>
						<button id="editProfileBtn" class="edit-profile-btn" type="button">프로필
							꾸미기</button>
					</div>
				</div>
				<input type="file" id="file-input" accept="image/*"
					style="display: none;" name="file">

				<!-- Modal Structure -->
				<!-- Modal for profile editing -->
				<div id="profileModal" class="modal">
					<div class="modal-content">
						<span class="close">&times;</span>
						<h2>프로필 꾸미기</h2>
						<!-- 프로필 사진 변경 섹션 -->
						<div class="modal-section">
							<h4>프로필 사진</h4>
							<input type="file" id="profilePictureInput" accept="image/*"
								name="file">
						</div>
						<hr>
						<!-- 닉네임 변경 섹션 -->
						<div class="modal-section">
							<h4>닉네임</h4>
							<input type="text" id="nicknameInput" placeholder="새로운 닉네임"
								name="memNickName">
						</div>
						<button id="saveProfileChanges" class="btn" type="button">저장하기</button>
					</div>
				</div>

				<!-- Sidebar / Navigation Bar -->
				<div class="col-md-3"></div>
				<div class="col-12">
					<h2 class="mb-3"
						style="font-family: 'Nanum Gothic', sans-serif; font-weight: 700;">개인정보수정</h2>
					<p class="text-secondary">회원가입 시 입력했던 정보를 불러옵니다. 수정을 원하시면 아래를
						입력해주세요</p>
					<hr>
					<!-- Form group for 아이디 -->
					<div class="mb-3 row">
						<label for="userId" class="col-sm-2 col-form-label">아이디</label>
						<div class="col-sm-10">
							<div th:text="${session.id}"></div>
						</div>

						<!-- Form group for 닉네임-->
						<div class="mb-3 row">
							<label for="userId" class="col-sm-2 col-form-label">닉네임</label>
							<div class="col-sm-10">
								<div th:text="${mylist.memNickName}"></div>
							</div>
						</div>
						<!-- Repeat form group for other fields -->

						<!-- Form group for 휴대폰 -->
						<div class="mb-3 row">
							<label for="userPhone" class="col-sm-2 col-form-label">휴대폰</label>
							<div class="col-sm-10">
								<input type="tel" class="form-control" name="memPh"
									th:value="${mylist.memPh}" placeholder="휴대폰번호를 입력해주세요">
							</div>
						</div>

						<!-- Form group for 생년월일 -->
						<div class="mb-3 row">
							<label for="userBirthdate" class="col-sm-2 col-form-label">생년월일</label>
							<div class="col-sm-10">
								<input type="date" class="form-control" name="memBirthday"
									th:value="${mylist.memBirthday}">
							</div>
						</div>

						<!-- 이메일 -->
						<div class="mb-3 row">
							<label for="userBirthdate" class="col-sm-2 col-form-label">이메일</label>
							<div class="col-sm-10">
								<input type="email" class="form-control" name="memEmail"
									th:value="${mylist.memEmail}" placeholder="이메일주소를 입력해주세요">
							</div>
						</div>

						<!--우편번호-->
						<div class="mb-3 row">
							<label for="userBirthdate" class="col-sm-2 col-form-label">주소</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="memAddr"
									id="Postaddress" placeholder="주소"
									style="width: 70%; display: inline-block;"
									th:value="${mylist.memAddr}"> <input type="button"
									class="custom-button btn--reverse" onclick="Postcode()"
									value="우편번호검색" />
							</div>
						</div>

						<!--나머지 주소-->

						<div class="mb-3 row">
							<label for="userBirthdate" class="col-sm-2 col-form-label">세부주소</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="PostLastaddress"
									name="detailAddr" placeholder="나머지 주소">
							</div>
						</div>
						<div class="mb-3 row">
							<div class="col-sm-12 align-right">
								<!-- This will align the button to the right -->
								<button type="submit" class="custom-button btn--reverse"
									onclick="update()">수정하기</button>
							</div>
						</div>
						<!-- Add other form groups as needed -->
					</div>
				</div>
			</form>
			<!-- 	<div class="custom-section">
					<h2 class="section-title">약플, 외부 사이트 서비스 해제</h2>
					<p class="section-description">약플 자체 회원가입이 아닌, 카카오톡 외 네이버등의 외부
						사이트로 회원가입을 해제합니다.</p>

					<button class="custom-button btn--reverse ">회원가입 탈퇴</button>
				</div> -->
			<hr class="section-divider">
			<div class="custom-section">
				<h2 class="section-title">약플, 자체 사이트 아이디의 탈퇴(해제)</h2>
				<p class="section-description">약플로 탈퇴 하시면 최소 등록한 동일한 (이메일ID)가
					삭제됩니다. 다시 약플로 서비스를 이용하시려면, 신규 회원 가입이 필요합니다.</p>
				<button class="custom-button btn--reverse" onclick="Redirect()">회원가입
					탈퇴</button>
			</div>
		</div>
	</div>


	<footer>
		<th:block th:replace="/common/footer1::footerLayout1"></th:block>
	</footer>
</body>

</html>
