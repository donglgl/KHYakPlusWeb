<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>장바구니</title>
<!-- 사용자 지정 CSS 파일 -->
<link rel="stylesheet" th:href="@{/css/shopping_cart.css}" />

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous" rel="stylesheet">

<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
	th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css}">

<script defer
	th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous"></script>

<!-- 사용자 지정 JavaScript 파일 -->
<script defer th:src="@{/js/shopping_cart.js}"></script>

</head>

<!--header 영역의 끝-->
<main> <th:block th:replace="/common/header1::headerLayout1">
</th:block> 
<th:block layout:fragment="content">
   <section class="main_container">
            <div class="header_top">
                <ul class="header_list left">
                    <li class="header_item"><div class="header_item_container">
                    <img id="cart-shopping" src="./images/cart-shopping.png"/><span class="shop-title">Cart</span>
                    </div></li>
                </ul>
                <ul class="header_list right">
                    <li class="header_item"><span id="shopping_basket">장바구니</span></li>
                    <li class="header_item"><span>></span></li>
                    <li class="header_item"><span id="pay">결제</span></li>
                    <li class="header_item"><span>></span></li>
                    <li class="header_item"><span id="finish">완료</span></li>
                </ul>
            </div>
           
            <div id="selectAllContainer" class="selectAll_hidden">
                <br>

                <input type="checkbox" class="itemCheckbox" id="selectAllCheckbox">
                <span id="selectAll">전체 선택</span>
            </div>
            
        
            <div class="shopcart">
                <section id="shop_list_first" class="shop_list_first">
                    <table class="cart_table">
                        <thead>
                            <tr>
							<th class="first-column">번호</th>
        <th class="second-column">상품정보</th>
        <th class="third-column">상품가격</th>
        <th class="fourth-column">상품수량</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="cart : ${carts}">
                                <!-- each -->
                                <td th:text="${cart.cartNum}"></td>
                               <!-- 위에 장바구니번호 -->
                                <td>
                                    <div class="cart-container">
                                      <!--   <img class="cart_img"  th:src="@{}" alt="상품" />  -->
                                                  <!-- 상품이미지 -->
                                        <p class="cart_name" th:text="${cart.itemName}"></p>
                                          <!-- 상품이름 -->
                                    </div>
                                </td>
                                <td><span class="itemPrice" th:text="${cart.itemPrice}"></span>원</td>
                                <!-- 상품가격 -->
                              
                                <td class="item_count">
                                    <div class="item_display">
                                        <p class="itemCount"> <span class="itemCount" th:text="${cart.count}">1</span>개</p>
                                    </div>
                                  <!--   <div class="count-wrap _count">
                                        <button type="button" class="minus">감소</button>
                                        <input type="text" class="inp" value="1" />
                                        <button type="button" class="plus">증가</button>
                                    </div> --> 
                                </td>
                                  <!-- 상품수량 -->
                            </tr>
                        </tbody>
                    </table>
                </section>
            </div>
            <section class="shopcart_info">
                <ul class="shopcart_info_inner">
                    <li>가격,옵션 등 정보가 변경된 경우 주문이 불가할 수 있습니다.</li>
                    <li>출발 정보는 판매자가 설정한 정보에 의해 제공되며, 물류위탁 상품인 경우 물류사의 사정에 따라 실제와 다를 수 있습니다.</li>
                    <li>가격이나 옵션 등 상품 정보가 변경된 경우 주문이 불가능할 수 있습니다</li>
                </ul>
            </section>
            <div class="buy_floating">
                <div class="buy_floating_inner">
                    <h3>총<span id="float_count"></span>건 주문금액<span id="float_price"></span>원</h3> <button
                        class="buy_link" onclick="cartConfirm()">
                        <h3>주문하기</h3>
                    </button>
                </div>
            </div>

        </section>
</th:block> </main>
<div id=footer>
	<th:block th:replace="/common/footer1::footerLayout1"></th:block>
</div>
</body>
</html>
