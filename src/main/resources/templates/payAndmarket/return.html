<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
 <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>반품신청</title>
<script th:src="@{/js/return.js}" defer></script>
<link
	th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous" />
<script
	th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	crossorigin="anonymous" defer></script>
<link th:href="@{/css/return.css}" rel="stylesheet" />
</head>
<body>
	<main class="return">
	<section class="return_header">
		<div class="return_header_inner">
			<img id="return_img" src="./images/favicon.png" alt="로고"> <span
				id="return_title">반품/환불 신청</span>
		</div>
	</section>
	<section class="return_body">
		<div class="return_left">
			<div class="return_container">
				<div class="radio_group">
					<input type="radio" id="radio_option1" name="option"
						value="option1" checked><span>반품</span> <input
						type="radio" id="radio_option2" name="option" value="option2"><span>환불</span>
				</div>

				<div class="form-group">

					<select id="dropdown" class="form-control"
						onchange="toggleReturnTextArea(this)">
						<option selected>반품 사유를 선택해주세요</option>
						<option value="reason1">주문 착오</option>
						<option value="reason2">직접입력</option>
						<option value="reason3">상품 손상</option>

					</select>
				</div>

				<div class="form-group">

					<textarea id="textarea" rows="4" placeholder="상세 사유 입력(선택사항)"></textarea>
				</div>

				<span class="bank_name">은행명</span> <input type="text"
					aria-label="은행명" placeholder="은행명을 입력하세요"> <span
					class="bank_account">계좌번호</span> <input type="text"
					aria-label="계좌번호" placeholder="계좌번호를 입력하세요"> <span
					class="bank_owner_name">예금주</span> <input type="text"
					aria-label="예금주" placeholder="예금주를 입력하세요">

			</div>

		</div>
		<div class="return_right">
			<div class="right_container">
				<div class="card">
					<h5 class="card-header">반품 상품 선택</h5>
					<div class="return_item_container">
						<img class="return_img" src="./images/고라파덕.png" alt="고라파덕" />
						<div class="pay_content_productBox_itemTitles">
							<p class="pay_content_productBox_itemTitle">
								NEW리뉴얼 보장균수 2배 종근당 건강 락토핏 생유산균 골드 6통<br> 업그레이드 10개월
							</p>
							주문수량<span id="return_item_count"> 1</span> 개<span
								id="return_item_price">65000</span>원

						</div>
					</div>
				</div>
				<div class="card">
					<h5 class="card-header">환불 예정 금액</h5>
					<div class="card-body">
						<ul class="refund_container">
							<li>취소상품 총 금액 합계</li>
							<li><span>65000</span>원</li>
						</ul>


					</div>
				</div>
			</div>
		</div>
		<div class="sidebar">
			<div class="sidebar_inner1">
				<a href="history.html" class="sidebar_button1">주문내역</a>
			</div>
			<div class="sidebar_inner2">
				<a href="#" class="sidebar_button2">반품/환불</a>

			</div>

		</div>

	</section>
	<div class="return_button_container">
		<button class="btn btn-primary" style="width: 10rem; height: 3rem;"
			onclick="showConfirm()">신청</button>

	</div>



	</main>
</body>
</html>
