<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="headerLayout">
	<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>headerlist</title>
<script defer
	src="https://use.fontawesome.com/releases/v6.3.0/js/all.js"
	crossorigin="anonymous"></script>
<script defer
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
	crossorigin="anonymous"></script>
<!-- 테이블 관련 js 둘중 하나라도 없으면 작동을 하지 않는다 -->
<script defer src="/js/datatables-simple-demo.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js"
	crossorigin="anonymous"></script>
<!--  css, javascript든 추가하면 된다.  -->
<link href="/css/styles.css" rel="stylesheet" />
<script defer src="/js/scripts.js"></script>
	</head>

	<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
		<!-- Navbar Brand-->
		<a class="navbar-brand ps-3" href="/admin">약플</a>
		<!-- Sidebar Toggle 선3개 선택하면은 메뉴가 없어진다 있어야 될까 없어야 될까-->
		<button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0"
			id="sidebarToggle" href="#!">
			<i class="fas fa-bars"></i>
		</button>
		<!-- 점3개 옆에 있는 사람 모양 관리자도 로그아웃은 해야하니까 필요하지 않을까? -->
		<ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
			<li class="nav-item dropdown"><a
				class="nav-link dropdown-toggle" id="navbarDropdown" href="#"
				role="button" data-bs-toggle="dropdown" aria-expanded="false"><i
					class="fas fa-user fa-fw"></i></a>
				<ul class="dropdown-menu dropdown-menu-end"
					aria-labelledby="navbarDropdown">
					<li><a class="dropdown-item" href="/">Main</a></li>
					<li>
						<hr class="dropdown-divider" />
					</li>
					<li><a class="dropdown-item" href="/logout">Logout</a></li>
				</ul></li>
		</ul>
	</nav>
	<!-- 여기서부터 사이드 관리 -->
	<div id="layoutSidenav">
		<div id="layoutSidenav_nav">
			<nav class="sb-sidenav accordion sb-sidenav-dark"
				id="sidenavAccordion">
				<div class="sb-sidenav-menu">
					<div class="nav">
						<div class="sb-sidenav-menu-heading">관리 페이지</div>
						<a class="nav-link collapsed" href="#" data-bs-toggle="collapse"
							data-bs-target="#collapseLayouts" aria-expanded="false"
							aria-controls="collapseLayouts">
							<div class="sb-nav-link-icon">
								<i class="fas fa-columns"></i>
							</div> 회원 관리
							<div class="sb-sidenav-collapse-arrow">
								<i class="fas fa-angle-down"></i>
							</div>
						</a>
						<div class="collapse" id="collapseLayouts"
							aria-labelledby="headingOne" data-bs-parent="#sidenavAccordion">
							<nav class="sb-sidenav-menu-nested nav">
								<a class="nav-link" href="/admin/memberInfo">회원 관리</a> <a
									class="nav-link" href="/admin/order">주문 관리</a>
							</nav>
						</div>
						<div class="sb-sidenav-menu-heading">약품 페이지</div>
						<a class="nav-link collapsed" href="#" data-bs-toggle="collapse"
							data-bs-target="#collapsePages" aria-expanded="false"
							aria-controls="collapsePages">
							<div class="sb-nav-link-icon">
								<i class="fas fa-columns"></i>
							</div> 약품
							<div class="sb-sidenav-collapse-arrow">
								<i class="fas fa-angle-down"></i>
							</div>
						</a>
						<div class="collapse" id="collapsePages"
							aria-labelledby="headingOne" data-bs-parent="#sidenavAccordion">
							<nav class="sb-sidenav-menu-nested nav">
								<a class="nav-link" href="/admin/productInsert">약품 등록</a> <a
									class="nav-link" href="/admin/mediceninfo">약품 목록</a> <a
									class="nav-link" href="/admin/categoryinsert">카테고리</a>
							</nav>
						</div>


						<div class="sb-sidenav-menu-heading">게시판</div>
						<a class="nav-link" href="/notice/list">
							<div class="sb-nav-link-icon">
								<i class="fas fa-chart-area"></i>
							</div> 공지사항
						</a> <a class="nav-link" href="/board/list">
							<div class="fa fa-list">
								<i class="fa fa-exclamation-triangle"></i>
							</div> 1:1문의
						</a>
					</div>
				</div>
				<div class="sb-sidenav-footer">
					<div class="small" th:text="|Logged in as:${session.id}|"></div>
				</div>
			</nav>
		</div>
		<div id="layoutSidenav_content">
</th:block>
</html>
